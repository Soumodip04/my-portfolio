<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <rect width="800" height="400" fill="#e2e8f0"/>
  <!-- AI Brain Icon -->
  <g transform="translate(300,100)">
    <!-- Brain Outline -->
    <path d="M100,50 C150,0 250,0 300,50 C350,100 350,200 300,250 C250,300 150,300 100,250 C50,200 50,100 100,50" 
          fill="none" stroke="#94a3b8" stroke-width="8"/>
    <!-- Neural Network Lines -->
    <circle cx="150" cy="100" r="5" fill="#94a3b8"/>
    <circle cx="250" cy="100" r="5" fill="#94a3b8"/>
    <circle cx="200" cy="150" r="5" fill="#94a3b8"/>
    <circle cx="150" cy="200" r="5" fill="#94a3b8"/>
    <circle cx="250" cy="200" r="5" fill="#94a3b8"/>
    <!-- Connections -->
    <line x1="150" y1="100" x2="200" y2="150" stroke="#94a3b8" stroke-width="2"/>
    <line x1="250" y1="100" x2="200" y2="150" stroke="#94a3b8" stroke-width="2"/>
    <line x1="200" y1="150" x2="150" y2="200" stroke="#94a3b8" stroke-width="2"/>
    <line x1="200" y1="150" x2="250" y2="200" stroke="#94a3b8" stroke-width="2"/>
  </g>
  <!-- Generated Image Frame -->
  <rect x="150" y="100" width="100" height="100" fill="none" stroke="#94a3b8" stroke-width="4" stroke-dasharray="10,5"/>
  <rect x="150" y="220" width="100" height="100" fill="#94a3b8" opacity="0.5"/>
</svg>